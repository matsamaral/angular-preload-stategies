<form #form (submit)="sendFeedback()">

    <div class="card">
      <div class="card-header">
        Feedback
      </div>
  
      <div class="card-body">
        <div class="form-row">
  
          <!-- Campo nome -->
          <div class="form-group col-md-5">
            <label for="name">Nome</label>
            <input #name type="text" class="form-control" id="name">
          </div>
          
          <!-- Campo email -->
          <div class="form-group col-md-7">
            <label for="name">Email</label>
            <input #email type="email" class="form-control" id="name">
          </div>
  
        </div>
      </div>
    </div>

    <button type="submit"
      class="btn btn-primary btn-lg float-right mt-3">Enviar</button>
  
  </form>
